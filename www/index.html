<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
	<div id="app">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Login</div>
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Username</div>
                  <div class="item-input-wrap">
                    <input type="Email" name="username" placeholder="Your username" id = "username" required validate>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" placeholder="Your password" id = "password">
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list">
            <ul>
              <li>
                  <a href="#" class="button button-raised button-fill myButton" id = "loginBtn">Login Screen</a>
              </li>
            </ul>
            <br>
            <ul>
              <li>
                <a href="#" class="item-link list-button login-screen-open myButton" data-login-screen="#view-forget">Forget Password</a>
              </li>
            </ul>
          </div>
          <br><br><br>
          <div class="list">
            <ul>
              <li>
                <div class="block-footer">New User?</div>
                <br>
                <a href="#" class="button button-raised button-fill login-screen-open myButton" data-login-screen="#view-sign">Sign Up</a>
              </li>
            </ul>
            <br>
            <ul>
              <li>
                <a href="#" class="button button-raised button-fill myButton" onclick="FacebookLogin()">Facebook Login</a>
              </li>
            </ul>
          </div>
        </div>
      </div> 
    </div>
    <!-- When you click "forgetButton" -->
    <div class="login-screen" id="view-forget">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link back" id = "backBtn-forget">
                  <i class="icon f7-icons ios-only">chevron_left</i>
                  <i class="icon material-icons md-only">chevron_left</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Forget Password</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Your Email</div>
                    <div class="item-input-wrap">
                      <input type="Email" name="emailName" id="emailName" placeholder="Write your Emailadress">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button loginButton" id = "forget-signup">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- When you click "signButton" -->
    <div class="login-screen" id="view-sign">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link back" id = "backBtn-sign">
                  <i class="icon f7-icons ios-only">chevron_left</i>
                  <i class="icon material-icons md-only">chevron_left</i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Sign Up</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="item-input-wrap">
                          <input type="text" name="sign_firstname" id = "sign_firstname" placeholder="Input your FirstName" required validate>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="item-input-wrap">
                          <input type="text" name="sign_lastname" id = "sign_lastname" placeholder="Input your LastName" required validate>
                        </div> 
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="Email" name="sign_email" id = "sign_email" placeholder="Email" required validate>
                    </div>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="tel" name="sign_phoneNumber" id = "sign_phoneNumber" placeholder="Number" required validate>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="login-screen-title">Create Password</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="password" name="sign_password" id = "sign_password" placeholder="Password">
                    </div>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="password" name="sign_password_confirm" id = "sign_password_confirm" placeholder="Confirm Password">
                    </div>
                  </div>
                </li>
              </ul>
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" name="sign_CPF" id = "sign_CPF" placeholder="Your CPF" required validate>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <label class="item-checkbox item-content">
                <input type="checkbox" name="checkbox" id="sign_check" value="1" />
                <i class="icon icon-checkbox"></i>
                <div class="item-inner">
                  <div class="item-title">I Accept T & C and Privacy Policy</div>
                </div>
              </label>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button loginButton" id = "SignupBtn">SignUp</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="framework7/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
    <script src="/js/jquery.js"></script>
<!--     <script src="/js/facebookConnectPlugin.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/cordova.js"></script> -->
  <script src="js/app.js"></script>

  
</body>
</html>
<style>
  .myButton {
    width: 200px;
    margin: auto;
  }
</style>
